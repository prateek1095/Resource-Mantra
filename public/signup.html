<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INSPINIA | Register</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="font-awesome/css/font-awesome.css" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet">
    <link href="css/animate.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
  </head>
  <body class="gray-bg">
    <div class="middle-box text-center loginscreen animated fadeInDown">
      <div>
        <div>
          <h1 class="logo-name">Qs+</h1>
        </div>
        <h3>Register to Qs+</h3>
        <p>Create account to see it in action.</p>
        <form role="form" method="post" class="m-t">
          <div class="form-group">
            <input type="text" name="firstName" placeholder="FirstName" required class="form-control form-control">
          </div>
          <div class="form-group">
            <input type="text" name="lastName" placeholder="LastName" required class="form-control form-control">
          </div>
          <div class="form-group">
            <input type="email" name="email" placeholder="Email" required class="form-control form-control">
          </div>
          <div class="form-group">
            <input type="password" name="password" placeholder="password" required class="form-control form-control">
          </div>
          <button type="submit" class="btn btn-primary block full-width m-b">Register</button>
        </form>
      </div>
      <p class="text-muted text-center"><small>Already have an account?</small></p><a href="login" class="btn btn-sm btn-white btn-block">Login</a>
    </div>
    <!-- Mainly scripts-->
    <script src="js/jquery-2.1.1.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <!-- iCheck-->
    <script src="js/plugins/iCheck/icheck.min.js"></script>
    <script>
      $(document).ready(function(){
      $('.i-checks').iCheck({
      checkboxClass: 'icheckbox_square-green',
      radioClass: 'iradio_square-green',
      });
      });
    </script>
  </body>
</html>
