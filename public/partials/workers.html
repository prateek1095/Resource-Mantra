<!DOCTYPE html>
<html ng-app="BudgetApp">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INSPINIA | Budget view</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="font-awesome/css/font-awesome.css" rel="stylesheet">
    <link href="css/animate.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
  </head>
  <body ng-controller="MainController as main">
    <div id="wrapper">
      <nav role="navigation" class="navbar-default navbar-static-side">
        <div class="sidebar-collapse">
          <ul id="side-menu" class="nav metismenu">
            <li class="nav-header">
              <div class="dropdown profile-element"><a data-toggle="dropdown" href="#" class="dropdown-toggle"><span class="clear"><span class="block m-t-xs"><strong class="font-bold"> </strong></span><span class="text-muted text-xs block">Position <b class="caret"></b></span></span></a>
                <ul class="dropdown-menu animated fadeInRight m-t-xs">
                  <li><a href="profile">Profile</a></li>
                  <li><a href="#">Messages</a></li>
                  <li><a href="#">Settings</a></li>
                  <li><a href="logout">Logout</a></li>
                </ul>
              </div>
            </li>
            <div class="logo-element">QS+</div>
            <li><a href="dashboard"><i class="fa fa-th-large"></i><span class="nav-label">Dashboard    </span></a></li>
            <li class="active"><a href="workers"><i class="fa fa-th-large"></i><span class="nav-label">Workers </span></a></li>
            <li><a href="projects"><i class="fa fa-th-large"></i><span class="nav-label">Projects </span></a></li>
            <li><a href="accounts"><i class="fa fa-th-large"></i><span class="nav-label">Accounts </span></a></li>

          </ul>
        </div>
      </nav>
      <div id="page-wrapper" class="gray-bg">
        <div class="row border-bottom">
          <nav class="navbar navbar-static-top w">
            <div class="navbar-header"><a href="#" class="navbar-minimalize minimalize-styl-2 btn btn-primary"><i class="fa fa-bars"></i></a>
              <form role="search" method="post" action="#" class="navbar-form-custom">
                <div class="form-group">
                  <input id="search" type="search" required  ng-model="search" placeholder="Search for something..." name="top-search" class="form-control">
                </div>
              </form>
            </div>
            <ul class="nav navbar-top-links navbar-right">
              <li><a href="logout"><i class="fa fa-sign-out"> </i> Log out</a></li>
            </ul>
          </nav>
        </div>

        
        <div>
          <div class="wrapper wrapper-content animated fadeInRight">
          <div>
                
            <table class="table table-bordered  table-hover table-responsive">
                <thead>
                  <tr>
                    <th>Name</th>
                    <th>Position</th>
                    <th>Project</th>
                    <th>SITE</th>
                    <th>Start Date</th>
                    <th>Free/Busy</th>
                  </tr>
                </thead>
                <tbody>
                  <tr ng-repeat="user in main.users track by $index | filter:search ">
                    <td class="success">{{user.Name}}</td>
                    <td class="success">{{user.Position}}</td>
                    <td class="success">__</td>
                    <td class="success">{{user.SITE}}</td>
                    <td class="success">{{user.Start}}</td>
                    <td class="success">FREE</td>
                  </tr>
                </tbody>
            </table>

          </div>
            
          </div>
        </div>
        <div class="footer">
          <div class="pull-right"><strong>Copyright</strong> Example Company Â© 2014-2015</div>
        </div>
      </div>
    </div>
    <script src="js/angular.min.js"></script>
    <script src="js/angular-route.min.js"></script>
    <script src="js/ui-bootstrap-tpls-0.11.2.min.js"></script>
    <script src="js/angular-animate.min.js"></script>
    <script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>
    <script src="https://cdn.firebase.com/libs/angularfire/1.1.2/angularfire.min.js"></script>
    <script type="text/javascript" src="app/appy.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"> </script>
    <script type="text/javascript" src="app/script.js">     </script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="js/plugins/metisMenu/jquery.metisMenu.js"></script>
    <script src="js/plugins/slimscroll/jquery.slimscroll.min.js"></script><script src="js/plugins/flot/jquery.flot.js"></script>
    <script src="js/inspinia.js"></script>
    <script src="js/plugins/pace/pace.min.js"></script>
  </body>
</html>
